syntax = "proto3";

import "nanopb.proto";

option go_package="github.com/project-hermes/hermes-app/server/types/protobuf";

message Dive {
    uint64 sensorId = 1;
    int32 timeStart = 2;
    int32 timeEnd = 3;
    int32 dataCount = 4;
    string nmeaStart = 5;
    string nmeaEnd = 6;
    repeated DataPoint diveData = 7 [(nanopb).max_count = 7200, (nanopb).fixed_count = true];
}

message DataPoint {
    float temp1 = 1;
    float temp2 = 2;
    float depth = 3;
}