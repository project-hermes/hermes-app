type GeoPoint {
  lat: Float!
  long: Float!
}

type Dive {
	sensorId: String!
	startTime: Int!
  duration: Int!
	startPoint: GeoPoint!
  deltaPoints: [GeoPoint]!
	endPoint: GeoPoint!
}

type Query {
  dives: [Dive]!
}